<div id="driver_profile">
	<form role="form">
		<div class="row">
			<div class="col-md-2">
				<div id="photo_driver"><img src="http://f.cl.ly/items/0Y2k2I3K373a1u2K3H1d/placeholder1.gif"></div>
				<div id="rank_driver"></div>
			</div>
			<div class="col-md-10">
				<h3>Datos de usuario  <span class="linkable edit_driver_button" onclick="edit_driver();"><i class="fa fa-floppy-o"></i></span></h3>
				<div class="row">
					<div class="form-group col-md-2">
				    	<input type="hidden" class="form-control input-sm" id="driver_auth_id">
                        <input type="hidden" class="form-control input-sm" id="driver_token">
				    	<input type="text" class="form-control input-sm" id="driver_name" placeholder="Nombre">
				  	</div>
				  	<div class="form-group col-md-2">
				    	<input type="text" class="form-control input-sm" id="driver_surname" placeholder="Apellidos">
				  	</div>
				  	<div class="form-group col-md-3">
				    	<input type="email" class="form-control input-sm" id="driver_email" placeholder="Email">
				  	</div>
				  	<div class="form-group col-md-2">
				    	<input type="password" class="form-control input-sm" id="driver_password" value="" placeholder="Contraseña">
				  	</div>
				  	<div class="form-group col-md-1">
				    	<input type="text" class="form-control input-sm" id="driver_prefix" placeholder="Prefijo">
				  	</div>
				  	<div class="form-group col-md-2">
				    	<input type="text" class="form-control input-sm" id="driver_phone" placeholder="Teléfono">
				  	</div>
				</div><br>
				<div class="row">
					<div class="col-md-3">
						<h3>Smartphone <span class="linkable edit_driver_button" onclick="edit_driver();"><i class="fa fa-floppy-o"></i></span></h3>
						<div class="row">
							<div class="form-group col-md-6">
						    	<input type="hidden" class="form-control input-sm" id="driver_id">
						    	<input type="text" class="form-control input-sm" id="driver_device_model" placeholder="Modelo">
						  	</div>
						  	<div class="form-group col-md-6">
						    	<input type="text" class="form-control input-sm" id="driver_so" placeholder="SO">
						  	</div>
						</div>
				  	</div>
					<div class="col-md-9" style="border-left:1px solid #EEE;">
						<h3>Licencia
                            <span class="linkable edit_licence_button" onclick="edit_licence();"><i class="fa fa-floppy-o"></i></span>
                            <span class="linkable download_document_button" onclick="download_document();"><i class="fa fa-download"></i></span>
                        </h3>
						<div class="row">
							<div class="form-group col-md-3">
						    	<input type="hidden" class="form-control input-sm" id="driver_licence_id">
						    	<input type="text" class="form-control input-sm" id="driver_num_licence" placeholder="Licencia">
						  	</div>
						  	<div class="form-group col-md-3">
						    	<input type="text" class="form-control input-sm" id="driver_num_plate" placeholder="Matrícula">
						  	</div>
						  	<div class="form-group col-md-3">
						    	<input type="text" class="form-control input-sm" id="driver_car_brand" placeholder="Marca">
						  	</div>
						  	<div class="form-group col-md-3">
						    	<input type="text" class="form-control input-sm" id="driver_car_model" placeholder="Modelo">
						  	</div>
						</div>
				  	</div>
				  	
				</div>
			</div>
			
			
		</div>
	</form><br>
	
	<h3>PATRON  <span class="linkable edit_owner_button" onclick="edit_owner();"><i class="fa fa-floppy-o"></i></span> </h3>
	<div class="row special">
		<div class="form-group col-md-3">
	    	<input type="hidden" class="form-control input-sm" id="driver_owner_id">
	    	<input type="text" class="form-control input-sm" id="driver_owner_name" placeholder="Nombre">
	  	</div>
	  	<div class="form-group col-md-4">
	    	<input type="text" class="form-control input-sm" id="driver_owner_surname" placeholder="Apellidos">
	  	</div>
	  	<div class="form-group col-md-2">
	    	<input type="text" class="form-control input-sm" id="driver_owner_nif" placeholder="NIF">
	  	</div>
	  	<div class="form-group col-md-3">
	    	<input type="email" class="form-control input-sm" id="driver_owner_email" placeholder="Email">
	  	</div>
	</div>
	<div class="row special">
		<div class="form-group col-md-2">
	    	<input type="text" class="form-control input-sm" id="driver_owner_phone" placeholder="Teléfono">
	  	</div>
	  	<div class="form-group col-md-3">
	    	<input type="text" class="form-control input-sm" id="driver_owner_address" placeholder="Dirección">
	  	</div>
	  	<div class="form-group col-md-1">
	    	<input type="text" class="form-control input-sm" id="driver_owner_postal_code" placeholder="CP">
	  	</div>
	  	<div class="form-group col-md-2">
	    	<input type="text" class="form-control input-sm" id="driver_owner_locality" placeholder="Localidad">
	  	</div>
	  	<div class="form-group col-md-2">
	    	<input type="text" class="form-control input-sm" id="driver_owner_province" placeholder="Provincia">
	  	</div>
	  	<div class="feature_checkbox form-group col-md-2 subsidized_check" onclick="check(this);">
			<i id="subsidized" class="fa fa-square"></i> Bonificado Fra.
		</div>
	</div>
	<div class="row special">
		<div class="form-group col-md-3">
	    	<input type="text" class="form-control input-sm" id="driver_owner_iban" placeholder="IBAN">
	  	</div>
	  	<div class="form-group col-md-3">
	    	<input type="text" class="form-control input-sm" id="driver_owner_swift" placeholder="Swift">
	  	</div>
	</div>
	<br>
    <h3 id="tituloRadio">RADIO  <span class="linkable edit_owner_button" onclick="migrate_radio_owner();"><i class="fa fa-floppy-o"></i></span></h3>
	<div class="row special" id="radio">
        <center><select name="radio_owner" id="radio_owner"></select></center>
	</div>
	<br>
	<h3>CARACTERÍSTICAS</h3>
	<div class="row special" id="features_licence"></div>
	<br>

	<div class="row">
		<div class="col-md-2">
	    	<h3>PROMEDIOS</h3>
			<div id="driver_stats"></div>
	  	</div>
		<div class="col-md-10"  style="border-left:1px solid #EEE;">
	    	<h3>Últimas Carreras</h3>
			<div id="driver_detail_journeys" class="journeys">
				<div class="waiting"><i class="fa fa-cog fa-spin"></i></div>
			</div>
	  	</div>
	</div>
</div>
