<div id="enterprise_profile">
	<!-- <h3>Datos de empresa  <span class="linkable"><i class="fa fa-floppy-o"></i></span></h3> -->
	<form role="form">
		<div class="row">
			<div class="col-md-4">
				<div id="mapa_empresa"></div>
			</div>
			<div class="col-md-8">
				<h3>Datos de empresa  <span class="linkable" onclick="edit_enterprise()"><i class="fa fa-floppy-o"></i></span></h3>
				<div class="row">
					<div class="form-group col-md-4">
				    	<input type="hidden" class="form-control" id="enterprise_id">
				    	<input type="text" class="form-control input-sm" id="enterprise_name" placeholder="Nombre">
				  	</div>
				  	<div class="form-group col-md-3">
				    	<input type="text" class="form-control input-sm" id="enterprise_cif" placeholder="CIF">
				  	</div>
				  	<div class="form-group col-md-1">
				    	<input type="text" class="form-control input-sm" id="enterprise_prefix" placeholder="Prefijo">
				  	</div>
				  	<div class="form-group col-md-3">
				    	<input type="text" class="form-control input-sm" id="enterprise_phone" placeholder="Teléfono">
				  	</div>
				  	
				</div><br>
				<h3>Datos de facturación <span class="linkable" onclick="edit_enterprise()"><i class="fa fa-floppy-o"></i></span></h3>
				<div class="row">
					<div class="form-group col-md-3">
				    	<input type="text" class="form-control input-sm" id="enterprise_discount" placeholder="% Descuento">
				  	</div>
				  	<div class="form-group col-md-4">
				  		<!--<input type="text" class="form-control input-sm" id="enterprise_credit" placeholder="Días de crédito">-->
				    	<select id="enterprise_credit">
				    		<option value="0">Ningún día de crédito</option>
				    		<option value="30">30 días de crédito</option>
				    		<option value="45">45 días de crédito</option>
				    		<option value="60">60 días de crédito</option>
				    	</select>
				  	</div>
				  	<div class="form-group col-md-3">
				    	<input type="email" class="form-control input-sm" id="enterprise_email" placeholder="E-mail">
				  	</div>
				</div><br>
				<h3>Localización de empresa  <span class="linkable" onclick="edit_enterprise()"><i class="fa fa-floppy-o"></i></span></h3>
				<div class="row">
					<div class="form-group col-md-8">
				    	<input type="text" class="form-control input-sm" id="enterprise_address" placeholder="Dirección">
				  	</div>
				  	<div class="form-group col-md-2">
				    	<input type="text" class="form-control input-sm" id="enterprise_postal_code" placeholder="CP">
				  	</div>
				  	<div class="form-group col-md-2">
				    	<input type="text" class="form-control input-sm" id="enterprise_country_code" placeholder="ES">
				  	</div>
				</div><br>
			</div>
			
		</div>
	</form><br>

    <h3>Logo <span style="text-transform:none !important;">(400x150 px)</span>  <span class="linkable" onclick="upload_photo_enterprise()"><i class="fa fa-floppy-o"></i></span></h3>
    <div id="photo_uploader">
        <div id="photo_viewer">
            <input type="file" class="" id="enterprise_photo" class="cloudinary-fileupload" data-cloudinary-field="image_upload">
            <img id="photo_preview">
        </div>

    </div><br>
	
	<h3>Pulsador   <span class="linkable" style="display:none;"><i class="fa fa-plus-circle"></i></span> </h3>
	<div id="new_pulsador_wrapper" style="display:none;">
		<form role="form" class="bateria" id="new_pulsador">
			<div class="row pulsador" >
				<div class="form-group col-md-1"><input id="new_pulsador_name" class="form-control input-sm name" type="text" placeholder="Nombre"></div>
				<div class="form-group col-md-2"><input id="new_pulsador_surname" class="form-control input-sm surname" type="text" placeholder="Apellidos"></div>
				<div class="form-group col-md-3"><input id="new_pulsador_email" class="form-control input-sm email" type="text" placeholder="Email"></div>
				<div class="form-group col-md-1"><input id="new_pulsador_pass" class="form-control input-sm password" type="text" placeholder="Pass"></div>
				<div class="form-group col-md-1"><input id="new_pulsador_prefix" class="form-control input-sm prefix" type="text" placeholder="Prefix"></div>
				<div class="form-group col-md-2"><input id="new_pulsador_phone" class="form-control input-sm phone" type="text" placeholder="Phone"></div>
				<div class="form-group col-md-2"><button id="new_pulsador_submit" type="submit" class="btn btn-default">Guardar</button></div>
			</div>
		</form>
	</div>
	<div id="buttons_wrapper"></div>
	<br>

	<h3>Admin Corporate   <span id="add_corporate_button" class="linkable" style="display:none;" onclick="show_new_enterprise_admin_form()"><i class="fa fa-plus-circle"></i></span> </h3>
	<div id="new_enterprise_admin_wrapper" style="display:none;">
		<form role="form" class="bateria" id="new_enterprise_admin">
			<div class="row enterprise_admin" >
				<div class="form-group col-md-1"><input id="new_enterprise_admin_name" class="form-control input-sm name" type="text" placeholder="Nombre"></div>
				<div class="form-group col-md-2"><input id="new_enterprise_admin_surname" class="form-control input-sm surname" type="text" placeholder="Apellidos"></div>
				<div class="form-group col-md-3"><input id="new_enterprise_admin_email" class="form-control input-sm email" type="text" placeholder="Email"></div>
				<div class="form-group col-md-1"><input id="new_enterprise_admin_pass" class="form-control input-sm password" type="text" placeholder="Pass"></div>
				<div class="form-group col-md-1"><input id="new_enterprise_admin_prefix" class="form-control input-sm prefix" type="text" placeholder="Prefix"></div>
				<div class="form-group col-md-2"><input id="new_enterprise_admin_phone" class="form-control input-sm phone" type="text" placeholder="Phone"></div>
				<div class="form-group col-md-2"><button id="new_enterprise_admin_submit" type="submit" class="btn btn-sm btn-default">Guardar</button></div>
			</div>
		</form>
	</div>
	<div id="enterprise_admin_wrapper"></div>
	<br>

	<h3 id="employees_title"  style="display:none;">Empleados</h3>
	<div id="enterprise_employees" class="employees" style="display:none; padding-bottom:30px;"></div>
	
	<h3>Últimas Carreras</h3>
	<div id="enterprise_detail_journeys" class="journeys">
		<div class="waiting"><i class="fa fa-cog fa-spin"></i></div>
	</div>
</div>
