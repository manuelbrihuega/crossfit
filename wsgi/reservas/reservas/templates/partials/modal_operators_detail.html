<div id="driver_profile">
	<form role="form">
		<div class="row">
			<div class="col-md-12">
				<h3>Datos de usuario  <span class="linkable edit_driver_button" onclick="edit_operator();"><i class="fa fa-floppy-o"></i></span></h3>
				<div class="row">
					<div class="form-group col-md-2">
				    	<input type="hidden" class="form-control input-sm" id="operator_id">
                        <input type="hidden" class="form-control input-sm" id="operator_token">
                        <input type="hidden" class="form-control input-sm" id="operator_radio_old">
				    	<input type="text" class="form-control input-sm" id="operator_name" placeholder="Nombre">
				  	</div>
				  	<div class="form-group col-md-2">
				    	<input type="text" class="form-control input-sm" id="operator_surname" placeholder="Apellidos">
				  	</div>
				  	<div class="form-group col-md-3">
				    	<input type="email" class="form-control input-sm" id="operator_email" placeholder="Email">
				  	</div>
				  	<div class="form-group col-md-2">
				    	<input type="password" class="form-control input-sm" id="operator_password" value="" placeholder="Contraseña">
				  	</div>
				  	<div class="form-group col-md-1">
				    	<input type="text" class="form-control input-sm" id="operator_prefix" placeholder="Prefijo">
				  	</div>
				  	<div class="form-group col-md-2">
				    	<input type="text" class="form-control input-sm" id="operator_phone" placeholder="Teléfono">
				  	</div>
				</div><br>
				
			</div>
			
			
		</div>
	</form><br>
	
	
    <h3>RADIO  <span class="linkable edit_owner_button" onclick="migrate_radio_operator();"><i class="fa fa-floppy-o"></i></span></h3>
	<div class="row special" id="radio">
        <center><select name="radio_owner" id="radio_owner"></select></center>
	</div>
	<br>
	
</div>
