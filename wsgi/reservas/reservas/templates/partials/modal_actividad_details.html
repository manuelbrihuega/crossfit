<div id="passenger_profile">
	<h3>Actividad  <span class="linkable actividad_tarifa_button" onclick="edit_actividad();"><i class="fa fa-floppy-o"></i></span></h3>
	<br>
	<form role="form">
		<div class="row">
			<div class="form-group col-md-8">
		    	<input type="hidden" class="form-control" id="actividad_id">
		    	<input type="text" class="form-control" id="actividad_name" placeholder="Nombre">
		  	</div>
		  	<div class="form-group col-md-4">
		    	<label style="color: rgb(85, 85, 85); margin-top: 7px; font-weight: 500; float: left; margin-right: 10px;">Aforo de la cola: </label>
<input id="actividad_queue_capacity" class="form-control" type="text" placeholder="Cola" style="width: 100px; float: left;">
		  	</div>
		</div>
		<div class="row">
			<div class="form-group col-md-4">
		  		<label style="color: #555; margin-top: 7px; font-weight: 500;">Consumo de crédito WOD: </label><input class="form-control" type="text" id="actividad_credit_wod" style="float: right; width: 104px;">
		  	</div>
		  	<div class="form-group col-md-4">
		  		<label style="color: #555; margin-top: 7px; font-weight: 500;">Consumo de crédito BOX: </label><input class="form-control" type="text" id="actividad_credit_box" style="float: right; width: 104px;">
		  	</div>
		  	<div class="form-group col-md-4">
		  		<label style="color: #555; margin-top: 7px; font-weight: 500;">Aforo máximo: </label><input class="form-control" type="text" id="actividad_max_capacity" style="float: right; width: 104px;">
		  	</div>
		</div>
		<div class="row">
			<div class="form-group col-md-4">
		  		<label style="color: #555; margin-top: 7px; font-weight: 500;">Aforo mínimo: </label><input class="form-control" type="text" id="actividad_min_capacity" style="float: right; width: 104px;">
		  	</div>
		  	<div class="form-group col-md-8">
		    	<input type="text" class="form-control" id="actividad_description" placeholder="Descripción">
		  	</div>
		</div>
	</form>

</div>
