<div id="passenger_profile">
	<h3>Tarifa  <span class="linkable edit_tarifa_button" onclick="edit_tarifa();"><i class="fa fa-floppy-o"></i></span></h3>
	<br>
	<form role="form">
		<div class="row">
			<div class="form-group col-md-9">
		    	<input type="hidden" class="form-control" id="tarifa_id">
		    	<input type="text" class="form-control" id="tarifa_name" placeholder="Nombre">
		  	</div>
		  	<div class="form-group col-md-3">
		    	<label style="color: rgb(85, 85, 85); margin-top: 7px; font-weight: 500; float: left; margin-right: 10px;">Precio: </label>
<input id="tarifa_price" class="form-control" type="text" placeholder="Precio" style="width: 100px; float: left;">
		  	</div>
		</div>
		<div class="row">
			<div class="form-group col-md-4">
		  		<label style="color: #555; margin-top: 7px; font-weight: 500;">Crédito WOD: </label><input class="form-control" type="text" id="tarifa_credit_wod" style="float: right; width: 104px;">
		  	</div>
		  	<div class="form-group col-md-4">
		  		<label style="color: #555; margin-top: 7px; font-weight: 500;">Crédito BOX: </label><input class="form-control" type="text" id="tarifa_credit_box" style="float: right; width: 104px;">
		  	</div>
		  	<div class="form-group col-md-4">
		  		<input type="text" class="form-control" id="tarifa_observations" placeholder="Observaciones">
		  	</div>
		</div>
		<br>
		<div clas="row" style="clear: both; overflow: auto;">
  			<div class="col-md-6" style="padding-left: 0px;">
  				<input type="checkbox" id="tipobono_mod"><label style="font-weight: 200; margin-left: 7px;">Tipo Bono (No se reinicia el crédito al empezar el mes)</label>
  			</div>
		</div>
	</form>

</div>
