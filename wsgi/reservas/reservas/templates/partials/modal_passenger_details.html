<div id="passenger_profile">
	<h3>Datos de cliente  <span class="linkable edit_passenger_button" onclick="edit_passenger();"><i class="fa fa-floppy-o"></i></span></h3>
	<br>
	<form role="form">
		<div class="row">
			<div class="form-group col-md-3">
		    	<input type="hidden" class="form-control" id="passenger_auth_id">
		    	<input type="hidden" class="form-control" id="passenger_id">
		    	<input type="text" class="form-control" id="passenger_name" placeholder="Nombre">
		  	</div>
		  	<div class="form-group col-md-4">
		    	<input type="text" class="form-control" id="passenger_surname" placeholder="Apellidos">
		  	</div>
		  	<div class="form-group col-md-3">
		    	<input type="email" class="form-control" id="passenger_email" placeholder="Email">
		  	</div>
		  	<div class="form-group col-md-2">
		    	<input type="password" class="form-control" id="passenger_password" value="" placeholder="Contraseña">
		  	</div>
		</div>
		<div class="row">
			<div class="form-group col-md-2">
		    	<input type="text" class="form-control" id="passenger_nif" placeholder="DNI">
		  	</div>
		  	<div class="form-group col-md-2">
		    	<input type="text" class="form-control" id="passenger_phone" placeholder="Teléfono">
		  	</div>
			<div class="form-group col-md-4">
		    	<select class="form-control" id="passenger_rate_id">
		    		<option value="-1">-</option>
		    	</select>
		  	</div>
		  	<div class="form-group col-md-4">
		  		<input type="date" class="form-control" id="passenger_birthdate" placeholder="Fecha de nacimiento">
		  	</div>
		</div>
		<div class="row">
			<div class="form-group col-md-2">
		  		<label style="color: #555; margin-top: 3px; font-weight: 500;">Crédito WOD: </label><input type="text" id="passenger_credit_wod" style="float: right; width: 33px;">
		  	</div>
		  	<div class="form-group col-md-2">
		  		<label style="color: #555; margin-top: 3px; font-weight: 500;">Crédito BOX: </label><input type="text" id="passenger_credit_box" style="float: right; width: 33px;">
		  	</div>
		  	<div class="form-group col-md-1"></div>
		  	<div style="padding-top: 4px;" class="form-group col-md-2">
		  		<label style="color: #555; font-weight:500;"><input type="checkbox" id="passenger_paid"> Pagado</label>
		  	</div>
		  	<div style="padding-top: 4px;" class="form-group col-md-2">
		  		<label style="color: #555; font-weight:500;"><input type="checkbox" id="passenger_test_user"> Prueba</label>
		  	</div>
		  	<div style="padding-top: 4px;" class="form-group col-md-2">
		  		<label style="color: #555; font-weight:500;"><input type="checkbox" id="passenger_vip"> VIP</label>
		  	</div>
		</div>
	</form>

</div>
